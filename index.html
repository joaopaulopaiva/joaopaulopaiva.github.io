<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Joao Paulo Paiva</title>
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
		<link rel="stylesheet" href="css/custom.css" />
		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>
		<div class="contain-to-grid sticky">
			<nav class="top-bar" data-topbar role="navigation" data-options="sticky_on: [medium,large]">
				<ul class="title-area">
					<li class="name">
						<h1><a href="#">Joao Paulo Paiva</a></h1>
					</li>
					<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
					<li class="toggle-topbar"><a href="#"><span>Menu</span></a></li>
				</ul>
				<section class="top-bar-section">
					<!-- Right Nav Section -->
					<ul class="right">
						<li><a href="#"><img alt="Linkedin" src="img/linkedin.png"></img></a></li>
						<li class="has-dropdown">
							<a href="#">Right Button Dropdown</a>
							<ul class="dropdown">
								<li><a href="#">First link in dropdown</a></li>
								<li class="active"><a href="#">Active link in dropdown</a></li>
							</ul>
						</li>
					</ul>
					<!-- Left Nav Section -->
					<ul class="left">
						<li><a href="#">Left Nav Button</a></li>
					</ul>
				</section>
			</nav>
		</div>
		<div class="row">
			<div class="panel large-12 columns">
					<div class="large-3 columns">
						<img class="me" alt="Joao Paulo" src="img/me.png"></img>
					</div>
					<div class="large-9 columns">
						Bacharelando do Curso de Ciencia da Computacao na Universidade
						Federal de Sao Joao del Rei.
					</div>
				</ul>
			</div>
		</div>
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
		<script>
			$(function() {
			    $('a[href*=#]:not([href=#])').click(function() {
			        if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
			            var target = $(this.hash);
			            target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
			            if (target.length) {
			                $('html,body').animate({
			                    scrollTop: target.offset().top
			                }, 1000);
			                return false;
			            }
			        }
			    });
			});
		</script>
	</body>
</html>
